version: 300

# %player% - プレイヤーのランク (例 1st, 2nd, 3rd, 4th)
# %rarity% - 魚のレアリティ
# %rarity_color% - レアリティの色
# %length% - 魚のサイズ
# %fish% - 魚の名前
item-format:
  display-name: "%rarity_color%%fish%"
  lore:
    - "&7%length%cm"
    - "%player%&7によって釣られました"

rarity-list:
  common:
    display-name: "普通"
    default: true
    color: "reset"
    announcement: 0
    no-display: true
  junk:
    display-name: "ゴミ"
    chance: 1
    color: "gray"
    additional-price: -999999
    no-display: true
  rare:
    display-name: "大物"
    chance: 22
    color: "aqua"
    additional-price: 3.0
  epic:
    display-name: "超大物"
    chance: 6.5
    color: "light_purple"
    additional-price: 4.0
  legendary:
    display-name: "ヌシ"
    chance: 0.5
    color: "green"
    additional-price: 5.0

