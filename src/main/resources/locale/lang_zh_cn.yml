version: 211

# %player% - 钓鱼者的名称
# %length% - 鱼的长度
# %rarity% - 鱼的稀有级别（大写）
# %rarity_color% - 稀有级别的颜色
# %fish% - 鱼的名称
# %fish_with_rarity% - 文字提示的格式为 "[稀有级别] [鱼的名称]" (带上颜色代码)
