no-fishing-allowed: "&b[MoreFish]&r コンテスト中でないため、あなたは釣りをできません"

# %time% - コンテストの残り時間 (例 1m 23s)
contest-start: "&b[MoreFish]&r 釣りコンテストが始まりました"
contest-start-timer: "&b[MoreFish]&r コンテストの制限時間は %time% です"
