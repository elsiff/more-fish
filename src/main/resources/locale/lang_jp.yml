timer-boss-bar: "&b[MoreFish]&r &b&l釣りコンテスト &r[%time% left]"
time-format-minutes: "m"
time-format-seconds: "s"

# %ordinal% - プライヤーのランク (例 1st, 2nd, 3rd, 4th)
