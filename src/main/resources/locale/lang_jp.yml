version: 211

# %player% - 釣り人の名前
# %length% - 魚のサイズ
# %rarity% - 魚のレアリティ
# %rarity_color% - レアリティの色
# %fish% - 魚の名前
# %fish_with_rarity% - テキストのフォーマット "[レアリティ] [魚の名前]" (色付き)
catch-fish: "&b[MoreFish]&r &e%player%&r は %rarity_color%%length%cm &l%fish_with_rarity% を釣り上げた!"
